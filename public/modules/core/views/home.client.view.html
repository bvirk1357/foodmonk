<section data-ng-controller="HomeController" data-ng-init="initiatePin()">
  <br>
  <p> "The journey of a thousand miles begins with a single bite."</p>
    <map center="[37.784840, -122.397424]" zoom ='2' style="height: 500px">
      <marker position="[37.784840, -122.397424]" visible="true"></marker>
      <marker ng-repeat='latlng in disheslatlng' position='[{{latlng.lat}},{{latlng.long}}]' visible="true" on-click="showInfowindow(event, latlng)" icon="http://i.imgur.com/xnGqoNm.png" animation="Animation.BOUNCE")>
      </marker>
    </map>
  <a ng-show = "usertype[0] == 'cook'" data-ng-href="#!/dishes/create"> Create a Dish </a>
	<!-- Add a link to create a dish here -->
</section>

<div class="likes" data-ng-controller="LikesController" data-ng-init="find()">

  <b>Dishes You've Liked</b>
  <br>
  <hr>
<p data-ng-repeat="like in likes">
   &hearts; {{like.dishname}}
 </p>
</div>

<div data-ng-controller="SchedulesController" data-ng-init="find()">
<p data-ng-repeat="schedule in schedules">
  {{schedule.name}}, {{schedule.username}}, {{schedule.user_story}}
</p>
</div>
