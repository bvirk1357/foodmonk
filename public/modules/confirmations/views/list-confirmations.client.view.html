<section data-ng-controller="ConfirmationsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Confirmations</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="confirmation in confirmations" data-ng-href="#!/confirmations/{{confirmation._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="confirmation.created | date:'medium'"></span>
				by
				<span data-ng-bind="confirmation.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="confirmation.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!confirmations.$resolved || confirmations.length">
    	No Confirmations yet, why don't you <a href="/#!/confirmations/create">create one</a>?
    </div>
</section>
